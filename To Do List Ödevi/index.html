<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Yapılacaklar Listesi</title>

<body>
    <div class="container">
        <h1>Yapılacaklar Listesi</h1>
        <div id="newtaskbox">
            <div id="header"><b>Yeni Görev</b></div>
            <div id="body">
                <input id="isim" placeholder="Yeni Görev Ekle" type="text">
                <button id="buton">+</button>
            </div>
        </div>
        <div id ="tasklistbox">
            <div id="listheader"><b>Görev Listesi</b>
                <button id ="hepsinisil">Temizle</button>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
